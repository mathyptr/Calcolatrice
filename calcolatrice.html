	<!DOCTYPE html>
	<html>
	<head>
	  <meta charset="utf-8">

	  <link rel="stylesheet" href="css/stili.css" type="text/css">
	  <script src="js/mio.js"/></script>
	</head>
	<body>
	<div id="sfondo"	>
	<svg viewBox="0 0 240 35" preserveAspectratio="xMinYMin">
	  <text x="75" y="35" class="heavy">Benvenuto!</text>
	  </svg>


	<select name="list" id="list" onchange=Check()>
	<option value="jsGet">get con Js</option>
	<option value="jsPost">post con Js</option>
	<option value="jqueryGet">get con Jquery</option>
	<option value="jqueryPost">post con Jquery</option>
	</select>

	<div>
	   <input type="text" name="display" id="operazioni" readonly="readonly" class="display">
	 <div>
		  <input type="submit" id="7" value="7" onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="8" value="8" onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="9" value="9" onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="/" value="/" onclick="getButton(this.id)" class="tasto">
	  </div>
	 <div>
		  <input type="submit" id="4" value="4" onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="5" value="5" onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="6" value="6" onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="*" value="X" onclick="getButton(this.id)" class="tasto">
	  </div>
	 <div>
		   <input type="submit" id="1" value="1" onclick="getButton(this.id)" class="tasto">
		   <input type="submit" id="2" value="2" onclick="getButton(this.id)" class="tasto">
		   <input type="submit" id="3" value="3" onclick="getButton(this.id)" class="tasto">
		   <input type="submit" id="-" value="-" onclick="getButton(this.id)" class="tasto">
	   </div>
	 <div>
		  <input type="submit" value="C" onclick="cancella()" class="tasto">
		  <input type="submit" id="0" value="0" onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="." value="." onclick="getButton(this.id)" class="tasto">
		  <input type="submit" id="+" value="+" onclick="getButton(this.id)" class="tasto">
		</div>
	 <div>
			 <button value="=" onclick="Calculate()" class="uguale tasto">=</button>
	 </div>
	</div>

	</div>
	</body>
	</html>
